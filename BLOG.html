<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Gel de Sábila</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="blog-styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#beneficios">Beneficios</a></li>
                <li><a href="index.html#acerca">Acerca del Producto</a></li>
                <li><a href="index.html#contacto">Contacto</a></li>
                <li><a href="#" class="active">Blog</a></li>
                <li><a href="index.html#faq">Preguntas Frecuentes</a></li>
            </ul>
        </nav>
    </header>

    <main class="blog-container">
        <div class="blog-content">
            <h1>Blog de Gel de Sábila</h1>

            <section id="new-post">
                <h2>Crear Nueva Publicación</h2>
                <form id="post-form">
                    <input type="text" id="post-title" placeholder="Título" required>
                    <textarea id="post-content" placeholder="Contenido" required></textarea>
                    <input type="file" id="post-image" accept="image/*">
                    <button type="submit">Publicar</button>
                </form>
            </section>

            <section id="posts">
                <!-- Las publicaciones se cargarán aquí dinámicamente -->
            </section>
        </div>
        
        <aside class="product-gallery">
            <h2>Nuestros Productos</h2>
            <div class="gallery-container">
                <img src="producto1.jpg" alt="Gel de Sábila 1">
                <img src="producto2.jpg" alt="Gel de Sábila 2">
                <img src="producto3.jpg" alt="Gel de Sábila 3">
                <img src="producto4.jpg" alt="Gel de Sábila 4">
                <img src="producto5.jpg" alt="Gel de Sábila 5">
                <img src="producto6.jpg" alt="Gel de Sábila 6">
            </div>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 Gel de Sábila Natural. Todos los derechos reservados.</p>
    </footer>

    <script src="blog-script.js"></script>
</body>
</html>
